<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style = 'background-color: rgb(134, 131, 131) ;'>
    <div class="jumbotron jumbotron-fluid ">
        <div class="container">
          <h1 class= "display-4">My Blog</h1>
        </div>
      </div>
    
    {% for post in posts reversed %}
    <div class=" center-column col-md-12 " >
        <a href= '/post/{{post.id}}' style="text-decoration: none; color:black">
           <div class = 'card card-body border-info h-90'>
            <div class="card-title"> 
                <h2>{{post.titles}}</h2>
                <br>
            </div>
                    <p style= 'text-align: right;'> {{post.created_at}} </p>
                    <br>
                    <p>{{post.body|truncatewords:20}} </p> 
                    <br>
                    
           </div>
           <p> </p>
        </a>    
    </div>
    {% endfor %}
        
    


</body>
</html>
